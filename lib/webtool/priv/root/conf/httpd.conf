
#Must be over 1024 or the user that starts the server must be root on unix
Port 8888 

#The ip-address will be updated by the webtool
BindAddress 127.0.0.1 
  
#The servername will be updated by webtool when started
ServerName localhost 
  
# Do not allow the server to be crashed by malformed http-request
MaxHeaderSize 1024
MaxHeaderAction reply414

# Go on a straight ip-socket
SocketType ip_comm


#UnComment this to log errors
#ErrorDiskLog errorlog.txt

#Never change this order
Modules mod_alias mod_auth mod_esi mod_actions mod_cgi mod_include mod_dir mod_get mod_head mod_log mod_disk_log


#ServerRoot will be updated when the tool is started
ServerRoot /home/marting/exjobb/webtool-1.0/priv/root
#Documentroot will be updated when webtool is started 
DocumentRoot /home/marting/exjobb/webtool-1.0/priv/root/doc 

DirectoryIndex index.html
DefaultType text/plain



#Start# Please do not alter this line. WebTool will not work otherwise
Alias /appmon /home/marting/exjobb/webappmon-1.0/priv
Alias /webcover /home/marting/exjobb/webcover-1.0/priv
ErlScriptAlias /erl   webappmon 
ErlScriptAlias /webcover/erl   webcover 
#Stop# Please do not alter this line  WebTool will not work otherwise




